<section class="login-page">
    <div class="login-overlay"></div>
    <div class="login-container">
        <h1>Iniciar sesión</h1>

        <form class="login-form" (submit)="$any($event).preventDefault(); submit()" [formGroup]="form" novalidate>
        <input formControlName="identifier" placeholder="Usuario o correo">
        <input formControlName="password" type="password" placeholder="Contraseña">

        <button class="login-btn" type="submit" [disabled]="loading">Entrar</button>

        @if (errorMsg) { 
            <p class="error-message">{{errorMsg}}</p> 
        }
        </form>

        <div class="login-footer">
        ¿No tenés cuenta? <a href="/register">Registrate</a>
        </div>
    </div>
</section>
