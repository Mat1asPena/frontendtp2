<section class="profile-container">
    <div class="profile-card">
        <h2 class="profile-title">Mi perfil</h2>

        <div class="profile-info">
        <img
            [src]="user?.imagenUrl || 'assets/default-avatar.png'"
            alt="avatar"
            class="profile-avatar"
        />
        <div class="profile-details">
            <h3 class="profile-name">{{ user?.nombre }} {{ user?.apellido }}</h3>
            <p class="profile-username">@{{ user?.nombreUsuario }}</p>
            <p class="profile-description">{{ user?.descripcion }}</p>
        </div>
        </div>

        <h4 class="profile-subtitle">Últimas publicaciones</h4>

        <ul class="profile-posts">
        @for (p of myPosts; track $index;) {
            <li class="profile-post-item">
            <span class="post-title">{{ p.titulo }}</span>
            <span class="post-date">{{ p.fecha | date: 'short' }}</span>
            </li>
        } @empty {
            <li class="no-posts">
            Todavía no publicaste nada.
            </li>
        }
        </ul>
    </div>
</section>
